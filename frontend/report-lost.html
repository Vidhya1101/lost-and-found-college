<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Lost Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">CampusFind</div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="report-lost.html">Lost</a>
    <a href="report-found.html">Found</a>
  </div>

  <div class="auth-links" id="authLinks">
    <a href="login.html" class="btn outline">Login</a>
    <a href="signup.html" class="btn primary">Sign Up</a>
  </div>

  <div class="profile-links" id="profileLinks" style="display:none;">
    <a href="dashboard.html" class="profile-icon">ðŸ‘¤</a>
    <button onclick="logout()" class="btn outline">Logout</button>
  </div>
</nav>

<section class="page">
  <h2>Search for Your Lost Item</h2>

  <form id="searchForm" class="card">

    <label>Item Name <span class="required">*</span></label>
    <input
      id="searchItem"
      type="text"
      placeholder="e.g. Phone, Wallet, Book"
      required
    >

    <label>Last Seen Location <span class="required">*</span></label>
    <input
      id="searchLocation"
      type="text"
      placeholder="e.g. Near Library, Lab, Cafeteria"
      required
    >

    <button class="btn primary" type="submit">
      Search Items
    </button>

  </form>

  <div id="results"></div>
</section>

<script src="script.js"></script>
</body>
</html>
