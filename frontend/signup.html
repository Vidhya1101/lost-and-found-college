<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | CampusFind</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">CampusFind</div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="report-lost.html">Lost</a>
    <a href="report-found.html">Found</a>
  </div>

  <div class="auth-links" id="authLinks">
    <a href="login.html" class="btn outline">Login</a>
    <a href="signup.html" class="btn primary">Sign Up</a>
  </div>

  <div class="profile-links" id="profileLinks" style="display:none;">
    <a href="dashboard.html">Profile</a>
    <button onclick="logout()" class="btn outline">Logout</button>
  </div>
</nav>

<section class="page">
  <h2>Create Account</h2>

  <form id="signupForm" class="card">
    <label>Email *</label>
    <input type="email" required>

    <label>Password *</label>
    <input type="password" required>

    <label>Confirm Password *</label>
    <input type="password" required>

    <button class="btn primary" type="submit">Sign Up</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
